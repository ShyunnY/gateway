apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-backend-eg-lifecycle
  namespace: gateway-lifecycle-infra
spec:
  parentRefs:
    - name: lifecycle-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /eg-lifecycle
      backendRefs:
        - name: infra-backend
          port: 8080
